<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Letter</title>

    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">

  <style>
    :root {
      --paper: #fffdf8;
      --line: #d7e6f3;
      --margin: #f3b6b0;
      --ink: #222;
    }
    body {
      margin: 0;
      font-family: 'Special Elite', cursive;
      background: #faf4f2;
      display: flex;
      justify-content: center;
      padding: 40px 20px;
      transition: background 0.6s ease;
    }

    /* ===== DARK MODE STYLES ===== */
    body.dark {
        background: #1c1b1b;
    }
    body.dark .paper {
        --paper: #2d2d2d;
        --line: #4a4a4a;
        --margin: #8c4a4a;
        --ink: #e0e0e0;
        box-shadow: 0 8px 24px rgba(0,0,0,0.4);
        border-color: rgba(255,255,255,0.1);
    }
    body.dark .date {
        color: #aaa;
    }
    /* ======================================= */

    .paper {
      width: 720px;
      max-width: 96%;
      background: linear-gradient(180deg, var(--paper) 0%, var(--paper) 100%);
      padding: 44px 64px;
      border-radius: 10px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(0,0,0,0.04);
    }

    /* ruled lines */
    .paper::before{
      content: "";
      position: absolute;
      inset: 0;
      background-image: repeating-linear-gradient(
        to bottom,
        transparent 0px,
        transparent 27px,
        var(--line) 28px
      );
      opacity: 0.68;
      pointer-events: none;
    }

    /* red margin line */
    .margin-line {
      position: absolute;
      top: 20px;
      left: 110px;
      bottom: 20px;
      width: 2px;
      background: linear-gradient(180deg, var(--margin), rgba(243,182,176,0.6));
      pointer-events: none;
    }

    .date {
      text-align: right;
      color: #555;
      margin-bottom: 10px;
      font-size: 14px;
    }

    /* ensure content sits to the right of the margin line */
    .letter-content {
      position: relative;
      z-index: 2;
      color: var(--ink);
      line-height: 28px;
      font-size: 18px;
      white-space: pre-wrap;
      margin-left: 30px;
      padding-left: 24px;
      margin-inline-start: 40px;
    }

    /* Extra safety: prevent text under the margin line on small screens */
    @media (max-width:640px) {
      .paper { padding: 28px 18px; }
      .margin-line { left: 70px; }
      .letter-content { font-size:16px; line-height:24px; margin-inline-start:30px; padding-left:18px; }
    }
  </style>
</head>
<body>
  <script>
    // Apply saved theme preference
    if (localStorage.getItem('theme_pref') === 'dark') {
      document.body.classList.add('dark');
    }
  </script>

  <article class="paper">
    <div class="margin-line" aria-hidden="true"></div>

    <div class="date" id="letterDate"></div>

    <div class="letter-content" id="letterText">
Dear love,

This is the first letter on our site — now with the proper ruled-paper look. The text is offset so it doesn't sit on the red margin line.

Yours always,
— Y
    </div>
  </article>

  <script>
    // auto-fill date
    document.getElementById('letterDate').textContent = new Date().toLocaleDateString(undefined, {
      weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
    });
  </script>
</body>
</html>
