<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Letter</title>
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Special Elite', cursive;
      background: #fff0f5;
      display: flex;
      justify-content: center;
      padding: 40px;
    }

    .letter {
      background: repeating-linear-gradient(
        white,
        white 28px,
        #dcdcdc 29px
      );
      width: 600px;
      min-height: 800px;
      padding: 50px 40px;
      border: 1px solid #ccc;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      position: relative;
    }

    .date {
      position: absolute;
      top: 20px;
      right: 40px;
      font-size: 14px;
      color: #444;
    }

    p {
      font-size: 18px;
      line-height: 28px;
      margin: 0 0 20px;
    }
  </style>
</head>
<body>
  <div class="letter">
    <div class="date" id="date"></div>
    <p>My dearest love,</p>
    <p>
      This is the first letter. You can type whatever you want here
      and it’ll look like it’s written on cozy ruled paper.
    </p>
    <p>With all my love, <br>Yours always ❤</p>
  </div>

  <script>
    document.getElementById("date").textContent =
      new Date().toDateString();
  </script>
</body>
</html>
