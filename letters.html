<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Letters</title>

  <!-- cozy typewriter font -->
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">

  <style>
    :root {
      --paper: #fffdf8;
      --line: #d7e6f3;    /* blue-ish ruled lines */
      --margin: #f3b6b0;  /* red margin */
      --ink: #222;
    }
    body {
      margin: 0;
      font-family: 'Special Elite', cursive;
      background: #faf4f2;
      display: flex;
      justify-content: center;
      padding: 40px 20px;
    }

    .paper {
      width: 720px;
      max-width: 96%;
      background: linear-gradient(180deg, var(--paper) 0%, #fffdf6 100%);
      padding: 44px 64px;
      border-radius: 10px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(0,0,0,0.04);
    }

    /* ruled lines: 28px spacing */
    .paper::before{
      content: "";
      position: absolute;
      inset: 0;
      background-image: repeating-linear-gradient(
        to bottom,
        transparent 0px,
        transparent 27px,
        var(--line) 28px
      );
      opacity: 0.68;
      pointer-events: none;
    }

    /* red margin line */
    .margin-line {
      position: absolute;
      top: 20px;
      left: 110px;
      bottom: 20px;
      width: 2px;
      background: linear-gradient(180deg, rgba(243,182,176,0.9), rgba(243,182,176,0.6));
      pointer-events: none;
    }

    .date {
      text-align: right;
      color: #555;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .letter-content {
      position: relative;
      z-index: 2; /* sit above the ruled lines pseudo-element */
      color: var(--ink);
      line-height: 28px; /* match the ruled lines */
      font-size: 18px;
      white-space: pre-wrap;
      margin-left: 10px; /* sits to the right of the margin line */
    }

    .signature {
      margin-top: 28px;
      text-align: left;
      font-size: 18px;
    }

    /* small responsive */
    @media (max-width:640px) {
      .paper { padding: 28px 18px; }
      .margin-line { left: 70px; }
      .letter-content { font-size:16px; line-height:24px; }
    }
  </style>
</head>
<body>
  <article class="paper">
    <div class="margin-line" aria-hidden="true"></div>
    <div class="date" id="letterDate"></div>

    <div class="letter-content" id="letterText">
Dear love,

This is your first letter on our little website. It will sit on cozy ruled paper so you can scroll back and reread whenever you want.

Yours always,
â€” Y
    </div>
  </article>

  <script>
    // auto-fill the date if you like
    document.getElementById('letterDate').textContent = new Date().toLocaleDateString(undefined, {
      weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
    });
  </script>
</body>
</html>
