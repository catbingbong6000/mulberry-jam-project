<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For My Love</title>
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Special Elite', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #fff0f5;
    }

    /* Envelope container */
    .envelope {
      position: relative;
      width: 280px;
      height: 180px;
      background: #fff;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      border: 2px solid #e6c6c6;
      border-radius: 6px;
      overflow: hidden;
      opacity: 0;
      animation: fadeIn 1.5s forwards;
    }

    /* Flap */
    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      height: 0;
      border-left: 140px solid transparent;
      border-right: 140px solid transparent;
      border-bottom: 90px solid #fff;
      transform-origin: top;
      transition: transform 1s ease;
      z-index: 2;
    }

    .flap.open {
      transform: rotateX(180deg);
    }

    /* Heart */
    .heart {
      position: absolute;
      top: 65px;
      left: 50%;
      transform: translateX(-50%);
      width: 32px;
      height: 32px;
      background: red;
      clip-path: polygon(50% 0%, 61% 12%, 75% 12%, 88% 25%, 88% 40%, 50% 100%, 12% 40%, 12% 25%, 25% 12%, 39% 12%);
      z-index: 3;
    }

    /* Password box */
    .password-box {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }
    input[type="password"] {
      padding: 8px 12px;
      border-radius: 20px;
      border: 1px solid #d4a5a5;
      outline: none;
      font-family: inherit;
    }
    button {
      background: pink;
      border: none;
      border-radius: 20px;
      padding: 6px 14px;
      margin-left: 6px;
      cursor: pointer;
      font-family: inherit;
      transition: 0.3s;
    }
    button:hover {
      background: #ffb6c1;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background: #fff8f8;
      box-shadow: -2px 0 8px rgba(0,0,0,0.15);
      padding: 20px;
      transition: left 0.6s ease;
      opacity: 0;
    }
    .sidebar.show {
      left: 0;
      opacity: 1;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="envelope" id="envelope">
    <div class="flap" id="flap"></div>
    <div class="heart" id="heart"></div>
    <div class="password-box">
      <input type="password" id="password" placeholder="Enter password">
      <button onclick="checkPassword()">❤</button>
    </div>
  </div>

  <div class="sidebar" id="sidebar">
    <h3>Letters</h3>
    <a href="letters.html">Letter 1</a><br>
  </div>

  <script>
    function checkPassword() {
      const input = document.getElementById("password").value;
      if (input === "iloveyou") {
        // flap opens
        document.getElementById("flap").classList.add("open");
        document.getElementById("heart").style.display = "none";

        // smooth move upwards + welcome text
        const envelope = document.getElementById("envelope");
        setTimeout(() => {
          envelope.style.transition = "all 1.5s ease";
          envelope.style.transform = "translateY(-120px)";
          envelope.innerHTML = `<h2 style="padding:20px;text-align:center;">Welcome, my love ❤<br>${greetingText()}</h2>`;
          document.getElementById("sidebar").classList.add("show");
        }, 1000);
      } else {
        alert("Wrong password, try again ❤");
      }
    }

    function greetingText() {
      const now = new Date();
      const hours = now.getHours();
      let greeting = "Good evening";
      if (hours < 12) greeting = "Good morning";
      else if (hours < 18) greeting = "Good afternoon";
      return `${greeting}, it's ${now.toDateString()}`;
    }
  </script>
</body>
</html>
