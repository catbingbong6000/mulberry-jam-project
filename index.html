<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For My Love ❤️</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #fff8f0;
      color: #333;
    }
    .envelope {
      margin-top: 100px;
      display: inline-block;
      padding: 40px;
      background: #ffcad4;
      border: 2px solid #ff9aa2;
      border-radius: 8px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .envelope:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>💌 A Letter Just for You 💌</h1>
  <div class="envelope" onclick="alert('Password protection coming soon 😏')">
    ✉️ Open Envelope
  </div>
</body>
</html>
