<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Letters for You ❤️</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Sidebar toggle button (hidden until login) -->
  <button id="sidebarToggle" class="sidebar-toggle" aria-label="Open letters">☰ Letters</button>

  <!-- Sidebar -->
  <nav id="sidebar" class="sidebar" aria-hidden="true">
    <button id="closeSidebar" class="close-sidebar" aria-label="Close">×</button>
    <ul>
      <li><a href="letters.html?letter=1">Letter 1</a></li>
      <li><a href="letters.html?letter=2">Letter 2</a></li>
    </ul>
  </nav>

  <!-- Center area -->
  <main class="center-area">
    <!-- Envelope (SVG for crispness) -->
    <div class="envelope-wrap" id="envelopeWrap">
      <!-- SVG envelope: flap is grouped so we can animate it -->
      <!-- REPLACE the <svg> block inside envelopeWrap with this exact SVG -->
<svg id="envelopeSVG" viewBox="0 0 300 200" width="420" height="280" aria-hidden="true">
  <defs>
    <!-- subtle paper gradient -->
    <linearGradient id="bodyGrad" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#fffaf8"/>
      <stop offset="1" stop-color="#fff5f2"/>
    </linearGradient>

    <!-- flap gradient -->
    <linearGradient id="flapGrad" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#fff5f4"/>
      <stop offset="1" stop-color="#ffecec"/>
    </linearGradient>

    <!-- glossy highlight for heart -->
    <linearGradient id="heartGloss" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#ff7b7b"/>
      <stop offset="1" stop-color="#e04646"/>
    </linearGradient>

    <!-- soft drop shadow filter -->
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="10" stdDeviation="14" flood-color="#000" flood-opacity="0.12"/>
    </filter>

    <!-- small crease line -->
    <linearGradient id="creaseGrad" x1="0" x2="1">
      <stop offset="0" stop-color="rgba(0,0,0,0.06)"/>
      <stop offset="1" stop-color="rgba(0,0,0,0.02)"/>
    </linearGradient>
  </defs>

  <!-- envelope body (pocket) -->
  <g filter="url(#softShadow)">
    <rect x="10" y="44" rx="10" ry="10" width="280" height="132" fill="url(#bodyGrad)" stroke="#e7c6be" stroke-width="3"/>
  </g>

  <!-- flap group (we rotate this) -->
  <g id="flapGroup" transform-origin="150px 44px">
    <polygon id="flap"
      points="150,12 288,44 12,44"
      fill="url(#flapGrad)" stroke="#e7c6be" stroke-width="3"/>
    <!-- subtle triangle crease -->
    <path d="M150 18 L268 42" stroke="url(#creaseGrad)" stroke-width="1" opacity="0.35"/>
    <path d="M150 18 L32 42" stroke="url(#creaseGrad)" stroke-width="1" opacity="0.35"/>
  </g>

  <!-- inner letter peek (slightly visible under flap) -->
  <rect x="22" y="66" width="256" height="100" rx="6" fill="#fffefc" opacity="0.9"/>

  <!-- red heart seal (centered on flap bottom) -->
  <g id="heartGroup" transform="translate(0,0)">
    <path id="heart"
      d="M150 62
         C141 50, 121 50, 121 66
         C121 80, 150 96, 150 110
         C150 96, 179 80, 179 66
         C179 50, 159 50, 150 62 Z"
      fill="url(#heartGloss)" stroke="#b03a3a" stroke-width="1.2"/>
    <!-- small glossy highlight -->
    <ellipse cx="142" cy="76" rx="6" ry="4" fill="rgba(255,255,255,0.6)"/>
  </g>
</svg>

    </div>

    <!-- Welcome message (hidden until login) -->
    <div id="welcome" class="welcome" aria-hidden="true"></div>

    <!-- Password box (visible) -->
    <div id="passwordBox" class="password-box" role="form" aria-label="Password box">
      <label for="passwordInput" class="visually-hidden">Password</label>
      <input id="passwordInput" type="password" placeholder="Enter password" autocomplete="off" />
      <button id="enterBtn" type="button">Enter</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
