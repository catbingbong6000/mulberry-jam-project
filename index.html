<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secret Letters</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Envelope -->
  <div class="envelope-container fade-in">
    <div class="envelope">
      <div class="flap"></div>
      <div class="body"></div>
      <div class="heart"></div>
    </div>
  </div>

  <!-- Password Entry -->
  <div class="password-container fade-in hidden">
    <p>Enter Password:</p>
    <input type="password" id="passwordInput" placeholder="Password">
    <button onclick="checkPassword()">Enter</button>
    <p id="errorMsg" class="error"></p>
  </div>

  <!-- Sidebar Button -->
  <button id="sidebarToggle" class="sidebar-btn hidden">â˜° Letters</button>

  <!-- Sidebar -->
  <div id="sidebar" class="sidebar">
    <ul>
      <li><a href="letters.html?letter=1">Letter 1</a></li>
      <li><a href="letters.html?letter=2">Letter 2</a></li>
    </ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
